apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: vaggelas/mancala:1.0
          ports:
            - containerPort: 8080

  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
        - setWeight: 10
        - pause:
            duration: 60 # 1 minute
        - setWeight: 60
        - pause:
            duration: 60 # 1 minute
        - setWeight: 100
#        - pause: { } # pause indefinitely
